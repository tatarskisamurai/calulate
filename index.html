<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>calculate</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
      
      <div class="result">
         0
      </div>
      <div class="row">
         <div class="btn del">del</div>
         <div class="btn plus">+</div>
         <div class="btn equal">=</div>
      </div>
      <div class="row">
         <div class="btn proizv">*</div>
         <div class="btn chast">/</div>
         <div class="btn proc">%</div>
      </div>
      <div class="row">
         <div class="btn btn1">1</div>
         <div class="btn btn2">2</div>
         <div class="btn btn3">3</div>
      </div>
      <div class="row">
         <div class="btn btn4">4</div>
         <div class="btn btn5">5</div>
         <div class="btn btn6">6</div>
      </div>
      <div class="row">
         <div class="btn btn7">7</div>
         <div class="btn btn8">8</div>
         <div class="btn btn9">9</div>
      </div>
      <div class="row">
         <div class="btn"></div>
         <div class="btn nul">0</div>
         <div class="btn"></div>
      </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
